<!-- paises.component.html -->

<div class="container-fluid">
    <div class="row">
        <div class="primera col-md-4">
            <form #formulario="ngForm" (submit)="getMoneda()">
                <div class="form-group">
                    <label class="form-label" for="moneda">Moneda</label>
                    <select class="form-control" id="moneda" name="moneda" [(ngModel)]="monedaSeleccionada" required #moneda="ngModel">
                        <option *ngFor="let moneda of monedas" [value]="moneda.code">{{ moneda.code }}</option>
                    </select>
                    <div *ngIf="moneda.invalid && moneda.touched" class="text-danger">
                        La moneda es obligatoria
                    </div>
                </div>
                <button type="submit" class="btn btn-dark" [disabled]="formulario.invalid">Aceptar</button>
                <div *ngIf="simboloMonedaSeleccionada" class=" mt-2">
                    <strong>SÃ­mbolo:</strong><span class="simbolo">{{ simboloMonedaSeleccionada }}</span>
                </div>
            </form>
        </div>
        <div class="segunda col-md-8">
            
            <table class="table">
                
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Capital</th>
                        <th>Bandera</th>
                        <th>Maps</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let country of countries">
                        <td>{{ country.name.official }}</td>
                        <td>{{ country.capital }}</td>
                        <td><img class="flag img-fluid" [src]="country.flags.png" alt="{{ country.name.official }}'s flag"></td>
                        <td><a class="link" href="https://www.google.com/maps/search/?api=1&query={{ country.capital }}" target="_blank">Ver en Google Maps</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
